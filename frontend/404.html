<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>美髮沙龍管理系統</title>
  <script>
    // Vite 官方推薦的 GitHub Pages SPA fallback
    // 只要不是 /eva/ 或 .html 結尾就強制導回 index.html
    if (location.pathname.startsWith('/eva/') && location.pathname !== '/eva/' && !location.pathname.endsWith('.html')) {
      location.replace('/eva/' + '?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash));
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px;">
    <h1>載入中...</h1>
    <p>正在重新導向到正確的頁面...</p>
  </div>
</body>
</html>
